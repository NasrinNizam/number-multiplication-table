<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplication table </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="all">
    <div class="form">
        <div class="one">
            <input class="input" type="number" placeholder="ENTER YOUR NUMBER">
        </div>
        <div class="two">
            <button class="button">Go</button>
        </div>
    </div>

    <div class="table">
        <h2>HERE IS YOUR RESULT</h2>
        <div class="line"></div>
        <h3 class=" result"></h3>
    </div>
   </div>





    <script src="js/script.js"></script>
    
</body>
</html>
